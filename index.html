<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/68ebe7aa7d.js" crossorigin="anonymous"></script>
    <style>
        .col {
            height: 480px;
            overflow: hidden;
        }

        .cardImage {
            width: 100%;
            height: 195px;
        }

        .listStyleForFeatures {
            padding-left: 1rem;
            color: #585858;
        }

        .listStyleForFeatures li {
            list-style-type: decimal;
        }

        .cardName {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <!-- Header Start -->
    <header class="container py-4">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>AI Universe Hub</h1>
                <button class="btn btn-danger mt-3" id="sortButton">Sort By Date</button>
                <div class="search mt-4">
                    <input type="text" id="searchBox" class="py-2 px-3" placeholder="Search Here">
                    <button id="searchButton" class="btn btn-primary py-2">Search</button>
                </div>
                <hr class="mt-5">
            </div>
        </div>
    </header>
    <main id='main' class="container">
        <!-- card -->
        <div id="compParent" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <div class="row">
            <div class='row'>
                <div class="col-2 mx-auto">
                    <button class="btn btn-danger" id="showMoreBtn">See More</button>
                    <button class="btn btn-danger d-none" id="showLessBtn">See Less</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Header End -->
    <!-- Modal -->
    <div class="modal container">
        <div class="row">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            
            <!-- Boostrap js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
            <script src="app.js"></script>
</body>

</html>
